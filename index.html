<!DOCTYPE html>
<html>

<head>
    <title>No Station Such Dedication</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://intergalactic.fm/themes/custom/ifm/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>

<body>
    <h1><img src="icon100.png" alt="IFM logo"></h1>
    <h2>INTERGALACTIC FM</h2>
    <div class="topLinks">
        <a href="https://videohotmix.net/" target="_blank">Archives</a>
        <a href="https://www.instagram.com/intergalacticfm/" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/channel/UCyiBzmL0FAJlupsJJg5BNzQ" target="_blank">Youtube</a>
        <a href="https://www.paypal.com/donate/?hosted_button_id=MV4HVU2D4W3LJ" target="_blank">DONATE</a>
    </div>
    <br>


    <div class="container">
        <div class="leftPanel">
            <button id="cbs" data-value="https://radio.intergalactic.fm/x" onclick="playChannel(1,'cbs');">Cybernetic Broadcasting System</button>
            <br><br>

            <button id="df" data-value="https://radio.intergalactic.fm/xx" onclick="playChannel(2,'df');">Disco Fetish</button>
            <br><br>

            <button id="tdm" data-value="https://radio.intergalactic.fm/xxx" onclick="playChannel(3,'tdm');">The Dream Machine</button>
            <br><br>

            <button id="cbstv" onclick="playTV('cbstv');">CBS TV</button>
            <br><br>

            <button id="mtv" onclick="playTV('mtv');">MURDER CAPITAL TV</button>
            <br><br>
        </div>
        <div class="mainContent">
            <div id="audioPlayerDiv" style="display: none">
                <div id="loading"></div>
                <audio id="audioPlayer">
                    <source id="audioPlayerSource" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <br><br>
                <div id="track-meta" class="trackMeta">
                    <div id="nowPlaying">
                    </div>
                </div>
                <br>
                <table>
                    <tr>
                        <th>
                            <div id="nowPlayingCover"></div>
                        </th>
                        <th>
                            <div id="nowPlayingExt">
                            </div>
                        </th>
                    </tr>
                </table>
            </div>
            <div id="videoPlayerDiv">
                <video id="videoPlayer" controls autoplay muted playsinline width="100%" height="100%"></video>
            </div>
        </div>
        <div class="rightPanel">
            PARTY AGENDA:<br>
            <div id="partyAgenda">

                R.A. widget goes here
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>

</html>
