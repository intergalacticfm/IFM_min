<!DOCTYPE html>
<html>

<head>
    <title>No Station Such Dedication</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="legacy.css">
    <link rel="icon" type="image/x-icon" href="https://intergalactic.fm/themes/custom/ifm/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
</head>

<body>
    <div class="header">
        <div class="logoBox">
            <img src="icon100.png" alt="IFM logo">
            <div class="topLinks">
                <a href="https://videohotmix.net/" target="_blank">Archives</a>
                <a href="https://www.instagram.com/intergalacticfm/" target="_blank">Instagram</a>
                <a href="https://www.youtube.com/channel/UCyiBzmL0FAJlupsJJg5BNzQ" target="_blank">Youtube</a>
                <a href="https://www.paypal.com/donate/?hosted_button_id=MV4HVU2D4W3LJ" target="_blank">DONATE</a>
            </div>
        </div>
        <div class="channelsBox">
            <div class="radioChannels">
                RADIO:<br>
                <button class="channelButton" id="cbs" data-value="https://radio.intergalactic.fm/x" onclick="playChannel(1,'cbs');">Cybernetic Broadcasting System</button><br>
                <button class="channelButton" id="df" data-value="https://radio.intergalactic.fm/xx" onclick="playChannel(2,'df');">Disco Fetish</button><br>
                <button class="channelButton" id="tdm" data-value="https://radio.intergalactic.fm/xxx" onclick="playChannel(3,'tdm');">The Dream Machine</button>
            </div>
            <div class="tvChannels">
                TV:<br>
                <button class="channelButton" id="cbstv" onclick="playTV('cbstv');">CBS TV</button><br>
                <button class="channelButton" id="mtv" onclick="playTV('mtv');">Murdercapital TV</button>
            </div>
        </div>

    </div>
    <br>


    <div class="container">
        <div class="leftPanel">
            <br><br>PARTY AGENDA:<br>
            <div id="party_agenda" class="rawidget"></div>
            <br>RADIO AGENDA:<br>
            <div id="radio_agenda" class="rawidget"></div>
        </div>
        <div class="mainContent">
            <div id="audioPlayerDiv" style="display: none">
                <div id="loading"></div>
                <audio id="audioPlayer">
                    <source id="audioPlayerSource" src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div id="shadowScrobblerId" style="visibility: hidden"></div>
                <div id="nowPlaying" class="nowPlaying">
                </div>
            </div>
            <div id="videoPlayerDiv" style="display: none">
                <video id="videoPlayer" controls autoplay muted playsinline width="100%" height="100%"></video>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>

</html>
